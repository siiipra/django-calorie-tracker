<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    {% load static %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    <form action="/create_food" method="POST"> {% csrf_token %}
      <div class="mb-3">
        <label for="inputFoodName" class="form-label">Food Name</label>
        <input type="text" class="form-control" id="inputFoodName" name="inputFoodName">
      </div>
      <div class="mb-3">
        <label for="inputCalories" class="form-label">Calories</label>
        <input type="number" class="form-control" id="inputCalories" name="inputCalories">
      </div>
      <div class="mb-3">
        <label for="inputCarbs" class="form-label">Carbs</label>
        <input type="number" min="0" step="0.01" class="form-control" id="inputCarbs" name="inputCarbs">
      </div>
      <div class="mb-3">
        <label for="inputProtein" class="form-label">Protein</label>
        <input type="number" min="0" step="0.01" class="form-control" id="inputProtein" name="inputProtein">
      </div>
      <div class="mb-3">
        <label for="inputFats" class="form-label">Fats</label>
        <input type="number" min="0" step="0.01" class="form-control" id="inputFats" name="inputFats">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
