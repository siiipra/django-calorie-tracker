<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    {% load static %}
  <h2>Welcome to  Calorie Tracker. You can sign up here.</h2>

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-dark bg-info">
                    <span class="navbar-brand">Calorie Tracker</span>
                    <a href="{% url 'index' %}" class="navbar-brand">Home</a>
                    <a href="{% url 'signup' %}" class="navbar-brand">Sign Up</a>
                    <a href="{% url 'login' %}" class="navbar-brand">Log In</a>
                </nav>
            </div>
        </div>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <form action="/signup" method="POST"> {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputUserName" class="form-label"> Enter a User Name</label>
        <input type="text" class="form-control" id="exampleInputUserName" name="inputUserName">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Create a New Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" name="inputPassword">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
